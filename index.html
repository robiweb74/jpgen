<!DOCTYPE html>
<html>
<head>
    <title>JPGen</title>
    <style>
        /* styles for the title and numbers */
        h1 {
            text-align: center;
            font-size: 24px;
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            font-size: 16px;
            margin-top: 5px;
        }
        .numbers {
            text-align: center;
            font-size: 18px;
            margin-top: 25px;
        }
        /* styles for the button */
        button {
            margin: 0 auto;
            display: block;
            margin-top: 50px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Eurojackpot</h1>
    <h2>Generator številk</h2>
    <div class="numbers" id="nums1"></div>
    <div class="numbers" id="nums2"></div>
    <button onclick="generateNumbers()">Generate Numbers</button>

    <script>
        function generateNumbers() {
            // function to generate the numbers
            var nums1 = [];
            while (nums1.length < 5) {
                var num = Math.floor(Math.random() * 50) + 1;
                if (!nums1.includes(num)) {
                    nums1.push(num);
                }
            }

            var nums2 = [];
            while (nums2.length < 2) {
                var num = Math.floor(Math.random() * 12) + 1;
                if (!nums2.includes(num)) {
                    nums2.push(num);
                }
            }

            // display the numbers on the page
            document.getElementById("nums1").innerHTML = "Pet številk: " + nums1.join(", ");
            document.getElementById("nums2").innerHTML = "Dve številki: " + nums2.join(", ");
        }
    </script>
</body>
</html>
